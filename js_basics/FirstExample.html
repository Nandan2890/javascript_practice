<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Example</title>
</head>
<body>
    <p id="demo">
        Javascript can change HTML content
    </p>

    <button type="button" onclick='document.getElementById("demo").innerHTML="Hello JavaScript"'>
        Click me!
    </button>

    <button type="button" onclick="document.getElementById('demo').style.fontSize='60px'">Click me! for change the text size</button>

    <button type="button" onclick="document.getElementById('demo').style.display='none'">
        Click me! to hide the html elements
    </button>

    <button type="button" onclick="document.getElementById('demo').style.display='block'">
        Click me! for showing the text
    </button>
</body>
</html>
